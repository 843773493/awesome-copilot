name: Translate Docs

on:
  workflow_dispatch:
    inputs:
      files:
        description: 'Specific files to translate (comma-separated, e.g., "README.agents.md,README.skills.md"). Leave empty to translate all missing Chinese versions.'
        required: false
        default: ''

permissions:
  contents: write
  pull-requests: write

jobs:
  translate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv openai httpx

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Find markdown files to translate
        id: find-files
        run: |
          cd docs

          # Initialize files list
          files_to_translate=""

          if [ -z "${{ github.event.inputs.files }}" ]; then
            # If no specific files provided, find all .md files without Chinese version
            echo "Scanning docs directory for files without Chinese translations..."
            for file in *.md; do
              if [ -f "$file" ]; then
                # Generate expected Chinese filename
                filename="${file%.md}"
                chinese_file="${filename}.zh-CN.md"

                # Check if Chinese version exists
                if [ ! -f "$chinese_file" ]; then
                  echo "Found untranslated file: $file"
                  if [ -z "$files_to_translate" ]; then
                    files_to_translate="$file"
                  else
                    files_to_translate="$files_to_translate $file"
                  fi
                fi
              fi
            done
          else
            # Use specified files
            IFS=',' read -ra FILES_ARRAY <<< "${{ github.event.inputs.files }}"
            for file in "${FILES_ARRAY[@]}"; do
              file=$(echo "$file" | xargs)  # Trim whitespace
              if [ -f "$file" ]; then
                if [ -z "$files_to_translate" ]; then
                  files_to_translate="$file"
                else
                  files_to_translate="$files_to_translate $file"
                fi
              else
                echo "Warning: File not found in docs directory: $file"
              fi
            done
          fi

          cd ..

          if [ -z "$files_to_translate" ]; then
            echo "no-files=true" >> $GITHUB_OUTPUT
            echo "No files to translate"
          else
            echo "no-files=false" >> $GITHUB_OUTPUT
            echo "files-list=$files_to_translate" >> $GITHUB_OUTPUT
            echo "Files to translate: $files_to_translate"
          fi

      - name: Translate files
        if: steps.find-files.outputs.no-files == 'false'
        env:
          DEFAULT_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        run: |
          files_to_translate="${{ steps.find-files.outputs.files-list }}"

          if [ -z "$DEFAULT_API_KEY" ]; then
            echo "Error: SILICONFLOW_API_KEY secret not configured"
            exit 1
          fi

          # Convert relative paths to absolute paths with docs prefix
          abs_files=""
          for file in $files_to_translate; do
            abs_files="$abs_files docs/$file"
          done

          # Run translation
          python scripts/translate.py $abs_files

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --name-only
          fi

      - name: Create pull request
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: translate docs to Chinese'
          title: 'chore: add Chinese translations for docs'
          body: |
            This PR adds Chinese translations for documentation files in the `docs/` directory.

            **Translated files:**
            ${{ steps.find-files.outputs.files-list }}

            Generated by automated translation workflow.
          branch: translate-docs-${{ github.run_number }}
          delete-branch: true
          labels: 'documentation, translation'

      - name: Summary
        run: |
          echo "=== Translation Workflow Summary ==="
          echo "Files processed: ${{ steps.find-files.outputs.files-list }}"
          echo "Changes created: ${{ steps.check-changes.outputs.has-changes }}"
          if [ "${{ steps.check-changes.outputs.has-changes }}" = "true" ]; then
            echo "Pull request created successfully"
          fi
